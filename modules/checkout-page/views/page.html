{% extends "layout.html" %}

{% block main %}
  <div class="container mx-auto px-4 py-16 text-center">
    {% if data.query.session_id %}
      <h1 class="text-4xl font-bold mb-4">Thank You for Your Purchase!</h1>
      <p class="text-xl mb-8">Your order has been successfully processed.</p>
      <p class="mb-8">Order ID: {{ data.query.session_id }}</p>
      <a href="/" class="btn btn-primary">Continue Shopping</a>
    {% else %}
      <h1 class="text-4xl font-bold mb-4">Checkout</h1>
      <p>Invalid checkout session.</p>
    {% endif %}
  </div>
{% endblock %}
